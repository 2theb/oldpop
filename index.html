  <body style="width: 70%; max-width: 900px; height: 110%; line-height: 100%; margin: 0 auto; font-family: 'NanumSquare';">
	<h1>시군구별 전체 인구 대비 노인인구 비율 변화</h1>
 	  <p style="font-size: 110%">통계청에서 제공하는 <b>행정구역별 5세별 주민등록인구현황</b> 데이터를 활용하여 도시별 전체 인구 대비 노인인구 비율의 변화를 시각화</p>
	  <p><b>&nbsp;&nbsp;- 시간범위:</b> 2000년~2021년(22년)
	  <p><b>&nbsp;&nbsp;- 공간단위:</b> 시군구(기초자치단체 226개)<br>
	  <p><b>&nbsp;&nbsp;- 시각화 도구: </b><a href="https://www.gapminder.org/">갭마인더</a></p>
	  <p style="font-size: 85%"><font color="red">※하단의 <b><u>플레이 버튼(▷)</u></b>을 눌러 시간의 흐름에 따라 움직이는 버블들을 확인해 보세요. 이때 <b><u>EXPAND</u></b> 아이콘 클릭해 전체화면으로 보는 것을 추천합니다!</font></p>
	<div id="placeholder" style="width: 100%; height: 600px;"></div>

    <script src="config.js"></script>
    <script>

      var ddfcsvReader = new DDFCsvReader.getDDFCsvReaderObject();
      Vizabi.Reader.extend("ddf", ddfcsvReader);
      Vizabi.Reader.extend("ext-csv", CsvReader.csvReaderObject);
      Vizabi.Reader.extend("excel", ExcelReader.excelReaderObject);

      var viz = Vizabi('BubbleChart', document.getElementById('placeholder'), CONFIG);

    </script>
